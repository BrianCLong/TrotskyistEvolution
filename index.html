<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trotskyist Family Tree</title>
  <link rel="stylesheet" href="styles.css">
  <!-- ARIA: descriptive title and language -->
</head>
<body>
  <div class="controls" role="region" aria-label="Visualization Controls">
    <label for="yearRange">Year: <span id="yearValue">1900</span></label><br>
    <input type="range" id="yearRange" min="1900" max="2025" step="1" value="1900"
      aria-valuenow="1900" aria-valuemin="1900" aria-valuemax="2025" aria-label="Year Range Slider">
    <br><br>
    <button id="toggleDashboard" aria-label="Toggle dashboard view">Toggle Dashboard</button>
    <span id="controlsHelp" class="visually-hidden">Use the slider to adjust the year. Toggle dashboard for charts.</span>
  </div>

  <div class="dashboard" id="dashboard" aria-label="Dashboard panel">
    <div class="tabs" role="tablist">
      <button class="tab-btn active" data-tab="pie" role="tab" aria-selected="true" aria-controls="tab-pie">Tendencies</button>
      <button class="tab-btn" data-tab="bar" role="tab" aria-selected="false" aria-controls="tab-bar">Fragmentation</button>
      <button class="tab-btn" data-tab="hist" role="tab" aria-selected="false" aria-controls="tab-hist">Longevity</button>
    </div>
    <div class="tab-content active" id="tab-pie" role="tabpanel">
      <canvas id="factionChart"></canvas>
      <div class="chart-legend">This pie chart shows the number of organizations by political tendency.</div>
    </div>
    <div class="tab-content" id="tab-bar" role="tabpanel">
      <canvas id="fragChart"></canvas>
      <div class="chart-legend">Bar chart: Groups formed by decade.</div>
    </div>
    <div class="tab-content" id="tab-hist" role="tabpanel">
      <canvas id="lifeChart"></canvas>
      <div class="chart-legend">Bar chart: Longevity of each group (in years).</div>
    </div>
  </div>

  <svg aria-label="Family tree graph"></svg>
  <div class="tooltip" id="tooltip" role="tooltip" style="opacity:0;"></div>

  <script src="https://d3js.org/d3.v7.min.js" defer></script>
  <script src="main.js" defer></script>
</body>
</html>
